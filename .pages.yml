media: public
content:
  - name: blog_posts
    label: blog-posts
    type: collection
    path: 'src/content/blog'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text